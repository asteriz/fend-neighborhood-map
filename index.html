<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Neighbourhood Map">
    <meta name="author" content="asteriz">
    <link rel="shortcut icon" href="favicon.ico">

    <title>Neighbourhood Map</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body data-bind="css: {'sidebar-hidden': isSidebarHidden}">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle pull-left" id="sidebar-icon" data-bind="click: sideBarIconClick">
            <span class="sr-only">Toggle menu</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Neighbourhood Map</a>
        </div>
      </div>
    </nav>

    <div class="sidebar">
      <input type="search" class="form-control" data-bind="textInput: filterValue" placeholder="Filter...">
      <ul id="placeList" class="nav nav-sidebar" data-bind="foreach: filteredPlaces">
        <li class="places" data-bind="css: {'active': isActive}"><a href="#" data-bind="text: title, click: showInfo"></a></li>
      </ul>
    </div>

    <div id="map" data-bind="text: loadingInfo"></div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/knockout-latest.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyALbvm0b8fY7_joVTsaKNRnhGZe8kGep1Y&v=3&callback=initMap" async defer onerror="mapErrorHandler()"></script>
  </body>
</html>
